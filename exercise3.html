    <script>
        $(document).ready(function(){
       
           
            // literal method to create objects
            var flight = {
                flightno : AC456,
                capacity : 150,
                reservedSeats : 125 
			};           
              
            // Constructor method to create objects
            function bookSeats (flightno, capacity, reservedSeats){
                this.flightno = flightno;
                this.capacity = capacity;
                this.reservedSeats = reservedSeats;
            // Use the script to instantiate a flight object
            var newFlight = new bookSeats(AC456, 135, 100);
                    
            $("#finfo").click(function(){  

                   alert("Flight number : " + newFlight.flightno + "<br> " 
                        +  "Max capacity : "  + newFlight.capacity + "<br>"
                        + newFlight.reservedSeats + " seats are reserved <br>");
 
             });
                            
});
    </script>

<body>
    <h1> Flight Information </h1>
    <button class="ui-btn" id="finfo"> Tap to display available flight </button>
    
    <div>
        <form>
